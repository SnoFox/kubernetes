apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: tigera-operator
  labels:
    snofox.net/catagory: system
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: tigera-operator
  sources:
    - repoURL: https://projectcalico.docs.tigera.io/charts
      chart: tigera-operator
      targetRevision: v3.31.3
      helm:
        valueFiles:
        - $values/values/tigera-operator.yaml
    - repoURL: https://gitlab.com/SnoFox/kubernetes.git
      targetRevision: HEAD
      ref: values
    - repoURL: https://gitlab.com/SnoFox/kubernetes.git
      path: apps/tigera-operator
      targetRevision: HEAD
    # Contains non-secret, but useful networking config
    # To those looking to hire me, it's BGP + some IPPools using IPIP
    - repoURL: https://gitlab.com/SnoFox/k8s.git
      path: apps/tigera-operator
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
