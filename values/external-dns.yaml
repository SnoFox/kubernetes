sources:
  - service
  - ingress
policy: upsert-only

registry: dynamodb
txtOwnerId: fmt
env:
- name: AWS_ACCESS_KEY_ID
  valueFrom:
    secretKeyRef:
      name: r53-creds
      key: access-key
- name: AWS_SECRET_ACCESS_KEY
  valueFrom:
    secretKeyRef:
      name: r53-creds
      key: secret-key
- name: AWS_DEFAULT_REGION
  value: us-west-2
