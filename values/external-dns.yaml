sources:
  - service
  - ingress
policy: upsert-only

registry: dynamodb
txtOwnerId: fmt
env:
- name: AWS_ACCESS_KEY_ID
  valueFrom:
    secretKeyRef:
      name: external-dns-secret
      key: username
- name: AWS_SECRET_ACCESS_KEY
  valueFrom:
    secretKeyRef:
      name: external-dns-secret
      key: password
- name: AWS_DEFAULT_REGION
  value: us-west-2
